{% load static %}
<!DOCTYPE html>
<html style="font-size: 16px;" lang="fr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="keywords" content="Welcome Back !">
  <meta name="description" content="">
  <title>SIGN IN</title>
  <link rel="stylesheet" href="{% static 'metasouk/css/site.css' %}" media="screen">
  <link rel="stylesheet" href="{% static 'metasouk/css/signin.css' %}" media="screen">
  <script class="u-script" type="text/javascript" src="{% static 'metasouk/js/jquery.js' %}" defer=""></script>
  <script class="u-script" type="text/javascript" src="{% static 'metasouk/js/site.js' %}" defer=""></script>
  <link id="u-theme-google-font" rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
  <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Alata:400">
</head>

<body data-home-page-title="SIGN IN" data-path-to-root="./" class="u-body u-xl-mode" data-lang="fr">
  {% include "metasouk/includes/header.html" %}
  <section class="u-clearfix u-grey-75 u-section-1" id="block-1">
    <div class="u-clearfix u-sheet u-sheet-1">
      <h2 class="u-custom-font u-text u-text-default u-text-1" data-animation-name="flipIn"
        data-animation-duration="1000" data-animation-delay="0" data-animation-direction="X">Welcome Back !</h2>
      <div class="u-form u-login-control u-form-1">
        <form action="{% url 'signin' %}" class="u-clearfix u-form-custom-backend u-form-spacing-10 u-form-vertical u-inner-form"
          source="custom" name="form" style="padding: 10px;" method="post">
          {% csrf_token %}
          <div class="u-form-group u-form-name u-label-top">
            <label for="username-a30d" class="u-label">Username*</label>
            <input type="text" placeholder="Enter your Username" id="username-a30d" name="username"
              class="u-input u-input-rectangle u-none u-input-1" required="">
          </div>
          <div class="u-form-group u-form-password u-label-top">
            <label for="password-a30d" class="u-label">Password*</label>
            <input type="password" placeholder="Enter your Password" id="password-a30d" name="password"
              class="u-input u-input-rectangle u-none u-input-2" required>
          </div>
          <div class="u-form-checkbox u-form-group u-label-top u-form-group-3">
            <input type="checkbox" id="checkbox-a30d" name="remember" value="On" class="u-field-input">
            <label for="checkbox-a30d" class="u-field-label">Remembre me</label>
          </div>
          <div class="u-align-left u-form-group u-form-submit u-label-top">
            <button type="submit"
              class="u-btn u-btn-round u-button-style u-custom-color-3 u-radius u-btn-1">Login</button>
          </div>
          <input type="hidden" value="" name="recaptchaResponse">
        </form>
      </div>

      <img class="u-hidden-sm u-hidden-xs u-hover-feature u-image u-image-round u-image-1"
        src="{% static 'metasouk/images/cache.png' %}" alt="" data-image-width="408" data-image-height="612"
        data-animation-name="customAnimationIn" data-animation-duration="1000" data-animation-delay="0"
        data-animation-out="0">
      <img class="u-image u-image-contain u-image-default u-preserve-proportions u-image-2"
        src="{% static 'metasouk/images/SK__1_-removebg-preview.png' %}" alt="" data-image-width="500"
        data-image-height="500">
      <a href="#"
        class="u-border-active-palette-2-base u-border-hover-palette-1-base u-border-none u-btn u-button-style u-login-control u-login-create-account u-none u-text-active-custom-color-3 u-text-body-alt-color u-text-hover-palette-3-base u-btn-3"
        data-animation-name="customAnimationIn" data-animation-duration="1000" data-animation-delay="0">Don't have an
        account ?</a>
      <a href="{% url 'signup' %}" data-page-id="56005877"
        class="u-border-active-palette-2-base u-border-hover-custom-color-3 u-border-none u-btn u-button-style u-login-control u-login-forgot-password u-none u-text-active-custom-color-3 u-text-hover-palette-3-base u-text-palette-1-light-1 u-btn-4"
        data-animation-name="customAnimationIn" data-animation-duration="1000" data-animation-delay="0"
        title="signup">Sign up</a>
    </div>

  </section>



  {% include "metasouk/includes/footer.html" %}
</body>

</html>
